<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture, Upload, and Send Photo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 10px;
            background: #f4f4f4;
        }
        #container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            margin-top: 0;
            font-size: 24px;
        }
        video, #photo, #previewPhoto {
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 10px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }
        #confirmationMessage, #spinner, #photoContainer, #emailForm, #previewContainer {
            display: none;
        }
        input[type="email"], textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        textarea {
            height: 100px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Camear</h1>
        <p style="color: grey;">By Nicky</p>
        <img src="camear.png" alt="Camear Logo" style="width: 100px; height: 100px; border-radius: 50%; margin: 10px auto; display: block;">
        <video id="video" autoplay></video>
        <button id="captureButton">Capture Photo</button>
        <canvas id="canvas" style="display: none;"></canvas>
        <div id="photoContainer">
            <img id="photo" alt="Captured Photo">
            <button id="newPhotoButton">Take New Photo</button>
            <button id="previewButton">Preview Photo</button>
        </div>
        <div id="previewContainer">
            <img id="previewPhoto" alt="Preview Photo">
            <button id="confirmButton">Send Photo</button>
            <button id="cancelButton">Cancel</button>
        </div>
        <div id="emailForm">
            <input type="email" id="emailInput" placeholder="Enter your email" required>
            <textarea id="messageInput" placeholder="Optional message"></textarea>
            <button id="submitEmailButton">Send Photo</button>
        </div>
        <p id="confirmationMessage">Photo sent successfully!</p>
        <div id="spinner">Loading...</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script>
        emailjs.init('pE5B9dW3l25kyPG0K'); // Replace with your EmailJS public key

        const cloudinaryUrl = 'https://api.cloudinary.com/v1_1/dgsaxhagv/image/upload'; // Replace with your Cloudinary URL
        const uploadPreset = 'Preset1'; // Replace with your Cloudinary upload preset

        function capturePhoto() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const photo = document.getElementById('photo');
            const context = canvas.getContext('2d');

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const dataURL = canvas.toDataURL('image/png');

            if (dataURL) {
                photo.src = dataURL;
                document.getElementById('photoContainer').style.display = 'block';
                document.getElementById('captureButton').style.display = 'none';
                document.getElementById('video').style.display = 'none';
            } else {
                console.error('Failed to get data URL from canvas');
            }
        }

        function uploadToCloudinary(file) {
            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', uploadPreset);

            fetch(cloudinaryUrl, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(result => {
                if (result.error) {
                    console.error('Upload error:', result.error);
                } else {
                    sendEmail(result.secure_url);
                }
            })
            .catch(error => {
                console.error('Fetch error:', error);
            });
        }

        function sendEmail(photoUrl) {
            const emailInput = document.getElementById('emailInput').value;
            const messageInput = document.getElementById('messageInput').value;

            console.log('Sending email to:', emailInput);  // Debug log
            console.log('Photo URL:', photoUrl); // Debug log

            if (emailInput && photoUrl) {
                emailjs.send('service_jhjv8km', 'template_8t9hwls', {
                    to_email: emailInput,
                    photo_url: photoUrl,
                    message: messageInput
                })
                .then(response => {
                    document.getElementById('confirmationMessage').style.display = 'block';
                    document.getElementById('spinner').style.display = 'none'; // Hide spinner after email sent
                    console.log('Email sent successfully:', response);  // Debug log
                })
                .catch(error => {
                    console.error('Error sending email:', error);
                    document.getElementById('spinner').style.display = 'none'; // Hide spinner on error
                });
            } else {
                alert('Please enter a valid email address and capture a photo.');
                document.getElementById('spinner').style.display = 'none'; // Hide spinner if inputs are invalid
            }
        }

        function dataURLtoFile(dataURL, filename) {
            const matches = dataURL.match(/^data:(.+);base64,(.+)$/);

            if (!matches) {
                console.error('Invalid dataURL format:', dataURL);
                return null;
            }

            const mimeString = matches[1];
            const byteString = atob(matches[2]);
            const arrayBuffer = new ArrayBuffer(byteString.length);
            const uint8Array = new Uint8Array(arrayBuffer);

            for (let i = 0; i < byteString.length; i++) {
                uint8Array[i] = byteString.charCodeAt(i);
            }

            return new File([arrayBuffer], filename, { type: mimeString });
        }

        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('video');
            const captureButton = document.getElementById('captureButton');
            const newPhotoButton = document.getElementById('newPhotoButton');
            const previewButton = document.getElementById('previewButton');
            const confirmButton = document.getElementById('confirmButton');
            const cancelButton = document.getElementById('cancelButton');
            const submitEmailButton = document.getElementById('submitEmailButton');
            const photo = document.getElementById('photo');
            const previewPhoto = document.getElementById('previewPhoto');

            captureButton.addEventListener('click', capturePhoto);

            newPhotoButton.addEventListener('click', function() {
                location.reload();
            });

            previewButton.addEventListener('click', function() {
                previewPhoto.src = photo.src;
                document.getElementById('previewContainer').style.display = 'block';
                document.getElementById('photoContainer').style.display = 'none';
            });

            confirmButton.addEventListener('click', function() {
                document.getElementById('emailForm').style.display = 'block';
                document.getElementById('previewContainer').style.display = 'none';
            });

            cancelButton.addEventListener('click', function() {
                document.getElementById('previewContainer').style.display = 'none';
                document.getElementById('photoContainer').style.display = 'block';
            });

            submitEmailButton.addEventListener('click', function() {
                document.getElementById('spinner').style.display = 'block';
                const file = dataURLtoFile(photo.src, 'photo.png');
                if (file) {
                    uploadToCloudinary(file);
                }
            });

            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;
                })
                .catch(err => {
                    console.error('Error accessing camera:', err);
                    alert('Unable to access camera. Please check your camera settings.');
                });
        });
    </script>
</body>
</html>
