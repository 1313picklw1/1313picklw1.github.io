<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture, Upload, and Send Photo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 10px;
            background: #f4f4f4;
        }
        #container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            margin-top: 0;
            font-size: 24px;
        }
        video {
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        img {
            display: none;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 10px;
        }
        button, .switch-camera {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        button:disabled, .switch-camera:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }
        .switch-camera {
            background: url('backcamera.png') no-repeat center center;
            background-size: contain;
            height: 50px;
        }
        #confirmationMessage {
            display: none;
            margin-top: 10px;
            color: #28a745;
        }
        input[type="email"], textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        textarea {
            height: 100px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Camear</h1>
        <p style="color: grey;">By Nicky</p>
        <img src="camear.png" alt="Camear Logo" style="width: 100px; margin: 10px auto; display: block; border-radius: 50%;">
        <video id="video" autoplay></video>
        <button id="captureButton">Capture Photo</button>
        <button id="newPhotoButton" style="display: none;">Take New Photo</button>
        <div class="switch-camera" id="switchCameraButton"></div>
        <input type="file" id="fileInput" accept="image/*" style="display: none;">
        <canvas id="canvas" style="display: none;"></canvas>
        <img id="photo" alt="Captured Photo">
        <div id="emailForm" style="display: none;">
            <input type="email" id="emailInput" placeholder="Enter your email" required>
            <textarea id="messageInput" placeholder="Optional message"></textarea>
            <button id="submitEmailButton">Send Photo</button>
        </div>
        <p id="confirmationMessage" style="display: none;">Photo sent successfully!</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script>
        emailjs.init('pE5B9dW3l25kyPG0K'); // Replace with your EmailJS public key

        const cloudinaryUrl = 'https://api.cloudinary.com/v1_1/dgsaxhagv/image/upload'; // Replace with your Cloudinary URL
        const uploadPreset = 'Preset1'; // Replace with your Cloudinary upload preset

        let currentStream;
        let currentFacingMode = 'user';

        function switchCamera() {
            currentFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';
            startCamera();
        }

        function startCamera() {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }
            navigator.mediaDevices.getUserMedia({ video: { facingMode: currentFacingMode } })
                .then(stream => {
                    currentStream = stream;
                    document.getElementById('video').srcObject = stream;
                })
                .catch(err => {
                    console.error('Error accessing camera:', err);
                    alert('Unable to access camera. Please check your camera settings.');
                });
        }

        function capturePhoto() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const photo = document.getElementById('photo');
            const context = canvas.getContext('2d');

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const dataURL = canvas.toDataURL('image/png');

            if (dataURL) {
                photo.src = dataURL;
                photo.style.display = 'block';
                document.getElementById('captureButton').style.display = 'none';
                document.getElementById('switchCameraButton').style.display = 'none';
                document.getElementById('emailForm').style.display = 'block';
                document.getElementById('newPhotoButton').style.display = 'block';
            } else {
                console.error('Failed to get data URL from canvas');
            }
        }

        function handleFileInput() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const photo = document.getElementById('photo');
                    photo.src = event.target.result;
                    photo.style.display = 'block';
                    document.getElementById('captureButton').style.display = 'none';
                    document.getElementById('switchCameraButton').style.display = 'none';
                    document.getElementById('emailForm').style.display = 'block';
                    document.getElementById('newPhotoButton').style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }

        function uploadToCloudinary(file) {
            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', uploadPreset);

            fetch(cloudinaryUrl, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(result => {
                if (result.error) {
                    console.error('Upload error:', result.error);
                } else {
                    sendEmail(result.secure_url);
                }
            })
            .catch(error => {
                console.error('Fetch error:', error);
            });
        }

        function sendEmail(photoUrl) {
            const emailInput = document.getElementById('emailInput').value;
            const messageInput = document.getElementById('messageInput').value;
            const myEmail = 'your-email@example.com'; // Replace with your email address

            if (emailInput && photoUrl) {
                emailjs.send('service_jhjv8km', 'template_8t9hwls', {
                    to_email: emailInput,
                    cc_email: myEmail, // Include your email as a CC
                    photo_url: photoUrl,
                    message: messageInput
                })
                .then(response => {
                    document.getElementById('confirmationMessage').style.display = 'block';
                })
                .catch(error => {
                    console.error('Error sending email:', error);
                });
            } else {
                alert('Please enter a valid email address and capture or choose a photo.');
            }
        }

        function dataURLtoFile(dataURL, filename) {
            const matches = dataURL.match(/^data:(.+);base64,(.+)$/);
            if (!matches) {
                console.error('Invalid dataURL format:', dataURL);
                return null;
            }

            const mimeString = matches[1];
            const byteString = atob(matches[2]);
            const arrayBuffer = new ArrayBuffer(byteString.length);
            const uint8Array = new Uint8Array(arrayBuffer);
            for (let i = 0; i < byteString.length; i++) {
                uint8Array[i] = byteString.charCodeAt(i);
            }

            return new File([arrayBuffer], filename, { type: mimeString });
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('captureButton').addEventListener('click', capturePhoto);
            document.getElementById('switchCameraButton').addEventListener('click', switchCamera);
            document.getElementById('fileInput').addEventListener('change', handleFileInput);
            document.getElementById('newPhotoButton').addEventListener('click', function() {
                location.reload();
            });

            document.getElementById('submitEmailButton').addEventListener('click', function() {
                const photo = document.getElementById('photo');
                const file = dataURLtoFile(photo.src, 'photo.png');
                if (file) {
                    uploadToCloudinary(file);
                }
            });

            startCamera();
        });
    </script>
</body>
</html>
